<!DOCTYPE html>
<html>
    <head>
        <meta name='viewport' content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="fadein.css">
        <script src="fadein.js" defer></script>
    </head>
    <body>
        <script>document.body.className += ' fade-out';</script>
        <h1>Responsive Text</h1>
        <p>Resize the browser windows to see how the text size scales. </p>
        <p>Use the "vw" unit when sizing the text. 10vw will set the size 
        to 10% of the viewport width.</p>
        <p>Viewport is the browswer window size. 1vw = 1% of the viewport width.
            if the viewport is 50cm wide, 1vw is 0.5cm.
        </p>
    </body>
</html>
