<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Custom Data Attributes</title>
        <script src="custom_data_attributes.js"></script>
    </head>
    <body>
        <h1>Characters</h1>
        <h3>Click on a universe to see a character!</h3>
        <ul>
            <li onclick="displayType(this)" id=" DC"
            data-character-type="Wolverine">DC</li>
            <li onclick="displayType(this)" id=" Star Wars"
            data-character-type="Ahsoka Tano">Star Wars</li>
            <li onclick="displayType(this)" id=" Marvel"
            data-character-type="Widow">Marvel</li>
            <li onclick="displayType(this)" id=" Star Trek"
            data-character-type="Data">Star Trek</li>
        </ul>
    </body>
</html>
