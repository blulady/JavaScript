<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script>
            function validateForm() {
                var x = document.forms["myForm"]["fname"].value;
                var x = document.forms["myForm"]["lname"].value;
                var x = document.forms["myForm"]["pnumber"].value;
                if (x=="") {
                    alert("Name and Phone Number must be filled out");
                    return false;
                }
            }
        </script>
    </head>
    <body>
        <h2>HTML Forms</h2>
        <form name="myForm" action="/action_page.php" onsubmit="return validateForm()">
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname" value=""><br>
            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname" value=""><br>
            <label for="pnumber">Phone Number:</label><br>
            <input type="text" id="pnumber" name="pnumber" value=""><br><br>
            <input type="submit" value="Submit">
            
    </form>

    <p>
        If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>
    
    </body>
</html>
