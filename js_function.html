<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="js_function.js"></script>
    </head>
    <body>
        <h2>JavaScript Functions</h2>
        <p>Example of html calaling a java function to perform a calculation and
            return the result.</p>
        <p id="demo"></p>

        <script>
            function multiply(p1, p2) {
                return p1 * p2;
            }
            document.getElementById("demo").innerHTML = multiply(3, 6);
        </script>
    </body>
</html>
