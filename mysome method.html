<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array.some()</h2>
<p>the some() method checks if some array values pass a test.</p>
<p id="memo"></p>
<script>
    var numbers = [32, 5, 9, 3, 17, 23];
    var someOver15 = numbers.some(myth);
    document.getElementById("memo").innerHTML = "A few numbers over 15 are " + someOver15;
    function myth(value, index, array) {
        return value > 15;
    }
</script>
</body>
</html>
